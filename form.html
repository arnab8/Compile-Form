<form name="myform" novalidate>
    <h1>Welcome to the Compile Form</h1>
    <label>Username:</label>
    <br/>
    <input name="username" type="text" ng-model='user.username' required>
    <br/>
    <div ng-show="myform.username.$invalid && myform.username.$dirty">
        Required
    </div>
    <label>Password:</label><br/>
    <input name="password" type="password" ng-model='user.password' required>
    <br/>
    <div ng-show="myform.password.$invalid && myform.password.$dirty">
        Required
    </div><br/>
    <button ng-disabled="myform.$invalid" ng-click="validate()">Log Me In</button><br/>

    <div ng-show="iferror">
        <b>{{error}}</b>
    </div>

</form>
